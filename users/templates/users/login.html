{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
{% block title %}
<title>Login</title>
{% endblock %}
<div class="content-section" width>
    <form method="POST">{% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in to get started.</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">
                Log In
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">  
            <a href="{% url 'sign_up' %}" id="sign_up"> Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
