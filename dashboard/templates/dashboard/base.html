{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'dashboard/favicon.ico' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    {% block sheet %}
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}"/>
    {% endblock sheet %}


    {% block title %}
        <title>Dashboard</title>
    {% endblock title %}
</head>
<body>
    {% block header %}
    <header class="page-header">
        <div class="row">
            <div class="col-md-4 offset-1" id="header">
                <div class="row">
                    <div class="col-md-2" id="logo">
                        <img src="{% static 'dashboard/music-svgrepo-com.svg' %}" alt="logo">     
                    </div>
                    <div class="col-md-10" id="header_text">
                        <h1><a href="{% url 'dashboard' user.pk %}">
                            Perfectly Practiced
                        </a></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-5 offset-1" id="feature_links">
                <a href="{% url 'timer' user.pk %}" class="timer">
                    Timer
                </a>
                <a href="{% url 'song_book' user.pk %}" class="song_book">
                    Song Book
                </a>
                <a href="{% url 'metronome' user.pk %}" class="metronome">
                    Metronome
                </a>
                <a href="{% url 'tuner' user.pk %}" class="tuner">
                    Tuner
                </a>
            </div>
            <div class="col-md-1" id="account_section">
                <h5 class="f_name">{{user.first_name}}</h5>
                <a href="{% url 'logout' %}" class="logout">
                    Log Out
                </a>
            </div>
        </div>
    </header>
    {% endblock header %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block js %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock js %}
</body>
</html>
