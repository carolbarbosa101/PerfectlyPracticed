{% extends 'dashboard/base_dashboard.html' %}
{% block goal_editing %}
    {% if goal.editing == True %}
    <form method="POST">
        <td>
            <input type="text" name="goal_cell_edit" id="goal_cell_edit" value="{{ goal.text }}">
        </td>
        <td>
            <input type="date" name="date_cell_edit" id="date_cell_edit" value="">
        </td>
        <td id="checkbox">
            <input type="checkbox" onclick="location.href='{% url 'goal_tick' goal.pk %}'">
        </td>
        <td>
            <button type="submit" class="btn btn-light btn-sm" id="save_button"> 
                {% include './icons/save-svgrepo-com.svg' %}
            </button>
        </td>
        {% csrf_token %}
    </form>
    {% else %}
        <td id="goal_cell">{{ goal.text }}</td>
        <td  id="date_cell">{{ goal.due_date }}</td>
        <td id="checkbox">
            <input type="checkbox" onclick="location.href='{% url 'goal_tick' goal.pk %}'">
        </td>
        <td class="edit_button">
            <a href="{% url 'goal_edit' goal.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
        </td>
    {% endif %}
{% endblock %}
